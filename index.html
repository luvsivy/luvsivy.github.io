      let amplitude = Math.floor(Math.random() * 26)
      console.log(`%cBackground Wave Animation Amplitude: ${amplitude}`, "color: #cdd6f4; font-size: 16px; font-weight: bold;")
      const waveLength = 300;
      const speed = 0.006;
      const alpha = 1.0;

      let w = 0, h = 0, dpr = 1

      function resize() {
        dpr = window.devicePixelRatio || 1
        w = Math.max(1, window.innerWidth)
        h = Math.max(1, window.innerHeight)

        grid.width = Math.round(w * dpr)
        grid.height = Math.round(h * dpr)
        gctx.setTransform(dpr, 0, 0, dpr, 0, 0)
      }

      function drawGrid(now) {
        const time = now * speed
        gctx.clearRect(0, 0, w, h)

        gctx.lineWidth = 1
        gctx.lineCap = 'round'
        gctx.strokeStyle = lineColor
        gctx.globalAlpha = alpha

        function drawParallel(isVertical, spacingPx) {
          if (!spacingPx) return
          const count = Math.ceil((isVertical ? w : h) / spacingPx) + 2
          for (let i = -1; i < count; i++) {
            const base = i * spacingPx
            gctx.beginPath()
            const steps = Math.ceil((isVertical ? h : w) / 20)
            for (let s = 0; s <= steps; s++) {
              const pos = s / steps
              const orth = pos * (isVertical ? h : w)
              const phase = (orth / waveLength) * Math.PI * 2

                                 + Math.sin(phase * 0.5 + base * 0.011 + time * 0.7) * (amplitude * 0.35)
              if (isVertical) {
                const x = base + displacement
                const y = orth
                if (s === 0) gctx.moveTo(x, y)
                else gctx.lineTo(x, y)
              } else {
                const x = orth
                const y = base + displacement
                if (s === 0) gctx.moveTo(x, y)
                else gctx.lineTo(x, y)
              }
            }
            gctx.stroke()
          }
        }

        gctx.globalAlpha = 1.0
        drawParallel(true, spacing)
        drawParallel(false, spacing)

        if (minorSpacing && minorSpacing < spacing) {
          gctx.globalAlpha = 0.45
          drawParallel(true, minorSpacing)
          drawParallel(false, minorSpacing)
        }

        requestAnimationFrame(drawGrid)

class MusicPlayer {
  constructor() {
    // Get all DOM elements
    this.audio = document.getElementById('audioPlayer');
    this.playBtn = document.getElementById('playBtn');
    this.prevBtn = document.getElementById('prevBtn');
    this.nextBtn = document.getElementById('nextBtn');
    this.progressBar = document.getElementById('progressBar');
    this.progressFill = document.getElementById('progressFill');
    this.currentTimeEl = document.getElementById('currentTime');
    this.durationEl = document.getElementById('duration');
    this.songTitle = document.getElementById('songTitle');
    this.songArtist = document.getElementById('songArtist');
    this.coverArt = document.getElementById('coverArt');
    this.coverPlaceholder = document.getElementById('coverPlaceholder');
    
    // Player state
    this.songs = [];
    this.currentIndex = 0;
    this.playing = false;
    this.shuffleHistory = [];
    this.backHistory = [];
    this.isLoading = false;
    
    this.initialize();
  }

  async initialize() {
    // Show loading state
    this.updateUI('Loading...', 'Please wait');
    
    // Load songs from JSON file
    try {
      const response = await fetch('songs.json');
      if (!response.ok) throw new Error(`HTTP ${response.status}`);
      
      const data = await response.json();
      this.songs = Array.isArray(data) ? data : [];
      
      if (this.songs.length === 0) {
        this.updateUI('No Music Found', 'Library is empty');
        return;
      }
      
      // Load first random song
      this.selectRandomSong();
      
    } catch (err) {
      console.error('Music loading error:', err);
      this.updateUI('Loading Failed', err.message || 'Cannot load music');
    }
    
    this.bindEvents();
  }
  
  bindEvents() {
    // Control button events
    this.playBtn.addEventListener('click', () => this.handlePlayPause());
    this.prevBtn.addEventListener('click', () => this.playPrevious());
    this.nextBtn.addEventListener('click', () => this.playNext());
    
    // Audio events
    this.audio.addEventListener('loadstart', () => this.isLoading = true);
    this.audio.addEventListener('canplay', () => this.isLoading = false);
    this.audio.addEventListener('timeupdate', () => this.updateProgressBar());
    this.audio.addEventListener('ended', () => this.playNext());
    this.audio.addEventListener('error', () => this.handleAudioError());
    
    // Progress bar click
    this.progressBar.addEventListener('click', (event) => this.seekToPosition(event));
  }
  
  selectRandomSong() {
    if (this.songs.length === 0) return;
    
    const randomIdx = Math.floor(Math.random() * this.songs.length);
    this.currentIndex = randomIdx;
    this.shuffleHistory.push(randomIdx);
    this.loadCurrentSong();
  }
  
  loadCurrentSong() {
    if (!this.songs[this.currentIndex]) return;
    
    const track = this.songs[this.currentIndex];
    
    // Update audio source
    this.audio.src = track.src;
    this.audio.load();
    
    // Update UI
    this.updateUI(track.title, track.artist);
    this.updateCoverArt(track.coverArt);
    
    // Auto-play if currently playing
    if (this.playing && audioContextEnabled) {
      this.startPlayback();
    }
  }
  
  updateUI(title, artist) {
    this.songTitle.textContent = title || 'Unknown Title';
    this.songArtist.textContent = artist || 'Unknown Artist';
  }
  
  updateCoverArt(coverUrl) {
    if (coverUrl && coverUrl.trim()) {
      this.coverArt.src = coverUrl;
      this.coverArt.style.display = 'block';
      this.coverPlaceholder.style.display = 'none';
      
      // Handle image load errors
      this.coverArt.onerror = () => {
        this.coverArt.style.display = 'none';
        this.coverPlaceholder.style.display = 'block';
      };
    } else {
      this.coverArt.style.display = 'none';
      this.coverPlaceholder.style.display = 'block';
    }
  }
  
  handlePlayPause() {
    if (!audioContextEnabled) {
      clickPrompt.click();
      return;
    }
    
    if (this.playing) {
      this.pausePlayback();
    } else {
      this.startPlayback();
    }
  }
  
  async startPlayback() {
    if (this.isLoading) return;
    
    try {
      await this.audio.play();
      this.playing = true;
      this.playBtn.textContent = '⏸';
    } catch (error) {
      console.error('Playback error:', error);
      this.handleAudioError();
    }
  }
  
  pausePlayback() {
    this.audio.pause();
    this.playing = false;
    this.playBtn.textContent = '▶';
  }
  
  playNext() {
    if (this.songs.length <= 1) return;
    
    // Get unplayed songs
    const played = new Set(this.shuffleHistory);
    const available = this.songs
      .map((_, i) => i)
      .filter(i => !played.has(i));
    
    // Reset if all songs played
    if (available.length === 0) {
      this.shuffleHistory = [];
      available.push(...this.songs.map((_, i) => i));
    }
    
    // Select random from available
    const nextIdx = available[Math.floor(Math.random() * available.length)];
    
    // Update history
    this.backHistory.push(this.currentIndex);
    this.shuffleHistory.push(nextIdx);
    this.currentIndex = nextIdx;
    
    this.loadCurrentSong();
  }
  
  playPrevious() {
    if (this.backHistory.length === 0) return;
    
    const prevIdx = this.backHistory.pop();
    this.currentIndex = prevIdx;
    
    // Remove from shuffle history
    const historyIdx = this.shuffleHistory.indexOf(prevIdx);
    if (historyIdx > -1) {
      this.shuffleHistory.splice(historyIdx, 1);
    }
    
    this.loadCurrentSong();
  }
  
  seekToPosition(event) {
    if (!this.audio.duration) return;
    
    const rect = this.progressBar.getBoundingClientRect();
    const clickX = event.clientX - rect.left;
    const percentage = Math.max(0, Math.min(1, clickX / rect.width));
    
    this.audio.currentTime = percentage * this.audio.duration;
  }
  
  updateProgressBar() {
    if (!this.audio.duration) return;
    
    // Update progress bar
    const progress = (this.audio.currentTime / this.audio.duration) * 100;
    this.progressFill.style.width = `${progress}%`;
    
    // Update time displays
    this.currentTimeEl.textContent = this.formatTime(this.audio.currentTime);
    this.durationEl.textContent = this.formatTime(this.audio.duration);
  }
  
  formatTime(seconds) {
    if (isNaN(seconds)) return '0:00';
    
    const mins = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return `${mins}:${secs.toString().padStart(2, '0')}`;
  }
  
  handleAudioError() {
    console.error('Audio playback failed');
    this.updateUI('Playback Error', 'Failed to load audio');
    this.playing = false;
    this.playBtn.textContent = '▶';
  }
}
